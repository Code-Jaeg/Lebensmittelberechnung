<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Verpflegungsplaner Jugendfreizeit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍽️ Verpflegungsplaner</h1>
  <section>
    <h2>Teilnehmerzahl</h2>
    <label>Kinder: <input type="number" id="kinder" value="0"></label>
    <label>Jugendliche: <input type="number" id="jugendliche" value="0"></label>
    <label>Erwachsene: <input type="number" id="erwachsene" value="0"></label>
    <button onclick="berechneEinkauf()">Einkaufsliste berechnen</button>
  </section>

  <section>
    <h2>Rezepte</h2>
    <div id="rezepte"></div>
    <button onclick="zeigeRezeptForm()">+ Neues Rezept</button>
  </section>

  <section>
    <h2>Einkaufsliste</h2>
    <ul id="einkaufsliste"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
